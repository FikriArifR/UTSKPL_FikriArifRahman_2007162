<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator | PNS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <style>
        body {
            background-color: rgb(32, 32, 32);
        }
    </style>
</head>

<body>
    <section>
        <div class="m-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label text-white">NIK</label>
                    <input type="text" class="form-control" id="nik">
                </div>
                <div class="col-md-6">
                    <label class="form-label text-white">Nama</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="col-12">
                    <label class="form-label text-white">Golongan PNS</label>
                    <select id="golongan" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label text-white">Jenis Kelamin</label>
                    <select id="jk" class="form-select">
                            <option value="laki-laki">Laki - laki</option>
                            <option value="perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label text-white">Status</label>
                    <select id="status" class="form-select">
                        <option>Kawin</option>
                        <option>Belum Kawin</option>
                        <option>Single Parent</option>
                </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label text-white">Anak</label>
                    <select id="anak" class="form-select">
                        <option value="0">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">Lebih dari 3</option>
                </select>
                </div>
                <div class="col-12">
                    <button type="submit" onclick="hasil()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Calculate</button>
                </div>
            </div>
        </div>
        <!-- OUTPUT -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <p>Nama</p>
                            <h5 id="output_nama" class="modal-nama"></h5>
                        </div>
                        <div>
                            <p>NIK</p>
                            <h5 id="output_nik" class="modal-nik"></h5>
                        </div>
                        <div>
                            <p>Golongan</p>
                            <h5 id="output_gol"></h5>
                        </div>
                        <div>
                            <p>Jenis Kelamin</p>
                            <h5 id="output_jk"></h5>
                        </div>
                        <div>
                            <p>Status </p>
                            <h5 id="output_status"></h5>
                        </div>
                        <div>
                            <p>Jumlah Anak </p>
                            <h5 id="output_anak"></h5>
                        </div>
                        <div>
                            <p>Gaji Pokok</p>
                            <h5 id="total_gapok"></h5>
                        </div>
                        <div>
                            <p>Tunjangan</p>
                            <h5 id="total_tunjangan"></h5>
                        </div>
                        <div>
                            <p>Potongan</p>
                            <h5 id="total_potongan"></h5>
                        </div>
                        <div class="total_gaji">
                            <p>Total Gaji</p>
                            <h1 id="total"></h1>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
